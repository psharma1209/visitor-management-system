<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-auto col-md-auto col-sm-auto">
      <header>Visitor Management</header>
      <div class="loginCard">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="user.userName">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="user.password">
          </div>
          <button class="btn btn-success btn-block" [disabled]="!user.userName || !user.password" (click)="login()">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</div>
